<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dodavanje proizvoda</title>
</head>
<body>
	<h3>Dodavanje filma:</h3>
	<form action="FilmoviServlet" method="post">
		<input type="hidden" name="action" value="add"/>
		<table>
				<tr><td align="right">Naziv:</td><td><input type="text" name="naziv"/></td></tr>
				<tr><td align="right">Reziser:</td><td><input type="text" name="reziser"/></td></tr>			
				<tr><td align="right">Glumci:</td><td><input type="text" name="glumci"/></td></tr>			
				<tr><td align="right">Zanrovi:</td><td><input type="text" name="zanrovi"/></td></tr>
				<tr><td align="right">Distributer:</td><td><input type="text" name="distributer"/></td></tr>
				<tr><td align="right">Godina proizvodnje:</td><td><input type="text" name="godinaProizvodnje"/></td></tr>				
				<tr><td align="right">Opis:</td><td><input type="text" name="opis"/></td></tr>
				<tr><td align="right">Trajanje:</td><td><input type="text" name="trajanje"/></td></tr>
				<tr><td align="right">Zemlja porekla:</td><td><input type="text" name="zemljaPorekla"/></td></tr>
			<tr><td/><td><input type="submit" value="Dodaj" name="productSubmit"></td></tr>
		</table>
	</form>
		<p>
			<a href="FilmoviServlet">Povratak</a>
		</p>
</body>
</html>
